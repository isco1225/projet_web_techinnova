<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets R&D - TechInnova</title>
    <link rel="stylesheet" href="/CSS/projets.css">
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2><span>TechIn</span>nova</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                <li><a href="projets.html" class="active"><i class="fas fa-project-diagram"></i> Projets R&D</a></li>
                <li><a href="idees.html"><i class="fas fa-lightbulb"></i> Idées Innovantes</a></li>
                <li><a href="documents.html"><i class="fas fa-file-alt"></i> Documents</a></li>
                <li><a href="calendrier.html"><i class="fas fa-calendar-alt"></i> Calendrier</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Projets R&D</h1>
            <div id="header-icons">
                <a href="/HTML/notifications.html" id="notificationsBtn"><i class="fas fa-bell"></i></a>
                <a href="profil.html" id="profilBtn"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <section class="projects">
            <div class="project">
                <h3><i class="fas fa-project-diagram"></i> Projet 1</h3>
                <p>Description du projet 1</p>
                <button class="viewDetailsBtn">Voir les détails</button>
            </div>
            <div class="project">
                <h3><i class="fas fa-project-diagram"></i> Projet 2</h3>
                <p>Description du projet 2</p>
                <button class="viewDetailsBtn">Voir les détails</button>
            </div>
            <!-- Ajouter d'autres projets ici -->
        </section>

        <section class="actions">
            <button id="addProjectBtn">Ajouter un Nouveau Projet</button>
        </section>

        <!-- Modale pour ajouter un projet -->
        <div id="addProjectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ajouter un Nouveau Projet</h2>
                <form id="addProjectForm">
                    <label for="projectTitle">Titre :</label>
                    <input type="text" id="projectTitle" name="projectTitle" required>

                    <label for="projectDescription">Description :</label>
                    <textarea id="projectDescription" name="projectDescription" required></textarea>

                    <label for="projectDeadline">Date Limite :</label>
                    <input type="date" id="projectDeadline" name="projectDeadline" required>

                    <button type="submit">Ajouter le Projet</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/JavaScrip/projets.js" defer></script>
</body>
</html>
